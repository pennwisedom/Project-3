{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Watchlist</h2>
    
    
        <ul>
            {% for list in watchlist %}
                <li><a href="{% url 'listing' list.auction.get.id %}">{{ list.auction.get.title }}.</a></li>
                <span>{{ list.description }}</span>
                {% if list.image %} <br>
                <img src="{{ auction.image }}" width="200" height="175">
                {% endif%}
            {% endfor %}
        </ul>
{% endblock %}
